<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Sahragard">
    <title>Profile Instagram</title>
    <!-- import font icon (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- import css file (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header">
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">David Tri Wijayanto</h1>
                        <small class="page-title">Mahasiswa</small>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="profile-actions">
                    <button class="follow">Follow</button>
                    <button class="message">Message</button>
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text">
                            Keep It Simple.
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">0</h3>
                                <small class="title">Post</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">455</h3>
                                <small class="title">Follower</small>
                            </section>
                            </section>
                            <section class="data-item">
                                <h3 class="value">514</h3>
                                <small class="title">Following</small>
                            </section>
                        </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">-</h3>
                                <small class="title">Likes</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">-</h3>
                                <small class="title">Comments</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">-</h3>
                                <small class="title">Saved</small>
                            </section>
                        </div>
                    </div>

                    <div class="social-media">
                        <span>Follow me in:</span>
                        <a href="" class="media-link"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://www.linkedin.com/in/davidwijayanto/" class="media-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/Davidwijayannto/" class="media-link"><i class="fab fa-instagram-square"></i></a>
                        <a href="https://github.com/Davidwijayanto04" class="media-link"><i class="fab fa-github-square"></i></a>
                    </div>

                    <div class="last-post">
                        <div class="post-cover">
                            <span class="last-badge">Last Post</span>
                        </div>
                        <h3 class="post-title">Zoo In Batang Regency</h3>
                        <button class="post-CTA">View</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
